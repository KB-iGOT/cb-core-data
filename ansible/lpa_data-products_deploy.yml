---
- hosts: "{{remote}}"
  become: yes
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
  pre_tasks:
    - name: Create group
      group:
        name: analytics
        state: present
    - name: Create user
      user:
        name: analytics
        comment: "analytics"
        group: analytics
        groups: sudo
        shell: /bin/bash
          
- hosts: "{{remote}}"
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
    - "{{inventory_dir}}/common.yml"
  become: yes
  become_user: "{{ analytics_user }}"
  roles:
   - pyspark-deploy

